{% extends "base.html" %}
{% block title %}Is armageddon incoming?!?!?{% endblock %}

{% block content %}
    {% with messages  = get_flashed_messages() %}
        {%if messages %}
            {% for msg in messages%}
                <p>{{msg}}</p>
            {% endfor%}
        {% endif %}
    {% endwith %}
<p>Hello, your asteroid is {{is_hazardous}}!</p>

{% endblock %}
