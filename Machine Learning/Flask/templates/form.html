{% extends "base.html" %}
{% block title %}Asteroids parameters:{% endblock %}

{% block content %}
    {% with messages  = get_flashed_messages() %}
        {%if messages %}
            {% for msg in messages%}
                <p>{{msg}}</p>
            {% endfor%}
        {% endif %}
    {% endwith %}
<!-- <form action="/results" method="post"> -->
<form method="post">

	<input type="text" id="Absolute Magnitude" name="Absolute Magnitude" />
